		<div style="height: 100vh; width: 100vw;" class="d-flex justify-content-center align-items-center p-0 m-0">
		
		<div class="container-fluid d-flex justify-content-center align-items-center p-0 m-0">
			<div class="card my-3" style="width: 35em;">
  				<div class="card-body container">
  					<div class="row d-flex justify-content-center">
						<!-- <div class="spinner-border text-secondary" style="width: 5rem; height: 5rem;" role="status">
	  						<span class="sr-only">Loading...</span>
						</div> -->
						<div class="col-sm-12 mt-3 d-flex justify-content-center">
						  	<strong style="font-size: 3.5em" class="text-dark font-weight-normal">Cargando...</strong> &nbsp; &nbsp; &nbsp; &nbsp;
						  	<div class="spinner-border text-dark m-0" role="status" aria-hidden="true" style="width: 5rem; height: 5rem;"></div>
						</div>
						
						<div class="col-sm-12 text-center mt-4 mx-auto">

		<script language="JavaScript">
 
		    /* Determinamos el tiempo total en segundos */
		    var totalTiempo=5;
		    /* Determinamos la url donde redireccionar */
		    var url="/playing";
		 
		    function updateReloj()
		    {
		        document.getElementById('CuentaAtras').innerHTML = "Redireccionando en "+totalTiempo+" segundos";
		 
		        if(totalTiempo==0)
		        {
		            window.location=url;
		        }else{
		            /* Restamos un segundo al tiempo restante */
		            totalTiempo-=1;
		            /* Ejecutamos nuevamente la función al pasar 1000 milisegundos (1 segundo) */
		            setTimeout("updateReloj()",1000);
		        }
		    }
		 
		    window.onload=updateReloj;
 
    </script>
