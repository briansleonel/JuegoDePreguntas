<!doctype html>
<html lang="sp" xmlns:th="http://www.thymeleaf.org">
  	<head>
  		
  		<meta name="author" content="Gonzalez Brian leonel">
  		
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Bootstrap CSS -->
		<link th:rel="stylesheet" th:href="@{webjars/bootstrap/css/bootstrap.min.css}">
		    
		<!-- FontAwesome -->
		<link th:rel="stylesheet" th:href="@{webjars/font-awesome/css/all.css}">
		
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
		<title>Autor</title>
	</head>
	<body>
		
		<!-- NavBar -->
		<div th:insert="layout/header :: header-principal" class="sticky-top"></div>
		
		<div class="container-fluid d-flex justify-content-center my-5">
		
			<div class="card" style="width: 70vw;">
			  	<div class="card-body">
					
					<ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
					  	<li class="nav-item" role="presentation">
					    	<a class="nav-link active" id="agregarAutor-tab" data-toggle="tab" href="#agregarAutor" role="tab" aria-controls="agregarAutor" aria-selected="true">AGREGAR AUTOR</a>
					  	</li>
					  	<li class="nav-item" role="presentation">
					    	<a class="nav-link" id="verAutor-tab" data-toggle="tab" href="#verAutor" role="tab" aria-controls="profile" aria-selected="false">VER AUTORES</a>
					  	</li>
					</ul>
					<div class="tab-content" id="myTabContent">
					
						<!-- AGREGAR AUTOR -->
					  	<div class="tab-pane fade show active container" id="agregarAutor" role="tabpanel" aria-labelledby="agregarAutor-tab">
					  		<div class="row">
					  			<div class="col-sm-10 container mx-auto my-4">
					  				<div class="row">
					  					<h3 class="h3 text-center mx-auto my-2">Registrar Autor</h3>
					  					<p class="col-sm-10 text-center mx-auto my-2 text-black-50">
					  						¿Quiere realizar preguntas para el juego? <br>
					  						¿No se registró como autor aún? <br>
					  						Aquí puede registrarse como AUTOR, para poder realizar preguntas para el juego.
					  					</p>
					  				</div>
					  			</div>
							  	<form class="col-sm-10 container m-auto" th:object="${autorForm}" th:action="@{/agregarAutor}" method="post">
							  		<div class="row">
									  	<div class="col-sm-12 form-group">
									  		<div class="container">
							  					<div class="row">
							  						<label class="col-sm-12 col-lg-3 text-center" for="apellido">APELLIDO:</label>
									    			<input type="text" class="col-sm-12 col-lg-9 form-control" id="apellido" placeholder="Ingresá tu apellido..." th:field="*{apellido}" required>
							  					</div>
							  				</div>
									  	</div>
									  	<div class="col-sm-12 form-group">
							  				<div class="container">
							  					<div class="row">
							  						<label class="col-sm-12 col-lg-3 text-center" for="nombre">NOMBRE:</label>
									    			<input type="text" class="col-sm-12 col-lg-9 form-control" id="nombre" placeholder="Ingresá tu nombre..." th:field="*{nombre}" required>
							  					</div>
							  				</div>
									  	</div>
									  	<div class="col-sm-12 form-group mt-3">
									  		<div class="container">
							  					<div class="row d-flex justify-content-center">
							  						<button type="button" class="col-sm-12 col-lg-3 btn btn-danger m-1">
							  							<i class="fas fa-times"></i> &nbsp; CANCELAR
							  						</button>
							  						<button type="submit" class="col-sm-12 col-lg-3 btn btn-primary m-1">
							  							<i class="fas fa-sign-out-alt"></i> &nbsp; REGISTRAR
							  						</button>
							  					</div>
							  				</div>
									  	</div>
							  		</div>
								</form>
					  		</div>
					  	</div>
					  	
					  	<!-- VER AUTORES -->
					  	<div class="tab-pane fade" id="verAutor" role="tabpanel" aria-labelledby="verAutor-tab">
					  		<table class="table">
								<thead class="thead-dark">
								    <tr>
									      <th>ID</th>
									      <th>Apellido</th>
									      <th>Nombre</th>
								    </tr>
								</thead>
								<tbody>
								    <tr th:each="autor : ${autores}">
									      <th th:text="${autor.id}"></th>
									      <td th:text="${autor.apellido}"></td>
									      <td th:text="${autor.nombre}"></td>
								    </tr>
								 </tbody>
							</table>
					  	</div>
					</div>
				    
			  	</div>
			</div>
  
		</div>
		
		
		

	    <!-- Optional JavaScript -->
	    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
		<script th:src="@{/webjars/popper.js/popper.min.js}" type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"	src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		
	    <!--  
	    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> -->
  	</body>
</html>
